<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="https://scontent.fdvo1-1.fna.fbcdn.net/v/t39.30808-6/309271711_101328476094582_5229527769092864387_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=lg-AWWl9FQ0AX-NVp_8&_nc_ht=scontent.fdvo1-1.fna&oh=00_AfDWRivkti2-OwEbjeiYcACAlTfUNerAG641feabJ66_1g&oe=64542BBD">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>NASE | NFT preview card component</title>

</head>
<body>
  <main>
    <article class="box">
      <!-- Section 1 -->
      <section class="main__pic">
        <img src="images/vector2.jpg" alt=" NFT Photo">
      </section>
      <section class="sec__2">
        <div>
          <h1 class="nft_equi">MYLSNT-AI #002</h1>
          <p class="equi_description">Our NFarT collection potraying the future of living human.</p>
        </div>
        <div>
          <div class="left">
            <img class="icon" src="images/icon-ethereum.svg" alt="">
            <p class="eth_price"> 0.041 ETH</p>
            <img class="icon2"  src="images/icon-clock.svg" alt="">
            <p class="countdown" > 3 days left</p>
          </div>
        </div>
      </section>
      <hr>
      <section class="creator">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Nick Anthony</span></p>
      </section>
    </article>
  </main>
  </div>
</body>
</html>
